<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/main.js" type="module"></script>
  </head>
  <body>
    <header id="main-header"></header>
    <main class="divider">
      <div class="hero">
        <img
          class="hero__image"
          width="800px"
          src="/images/moon.webp"
          alt="moon image"
        />
        <div class="hero__banner">
          <h1 class="hero__header typing">
            Welcom To Space<span class="highlight">Exp</span>
          </h1>
          <p class="hero__subheader">Let's see what space looks like!</p>
          <div class="hero__buttons flex">
            <button class="button" type="button" id="daily-photo">
              Go to Daily Photo
            </button>
          </div>
        </div>
      </div>
      <section class="description">
        <p class="description__text">
          Explore the wonders of the universe with daily space images powered by
          NASA's APIs. Discover breathtaking photos from telescopes, satellites,
          and space missionsâ€”all in one place.
        </p>
      </section>
      <section class="viewlist">
        <div class="viewlist__card">
          <a href="/planet/index.html?name=earth">
            <img src="/images/earth.svg" alt="earth" class="viewlist__icon" />
            <p class="viewlist__p">Earth</p>
          </a>
        </div>
        <div class="viewlist__card">
          <a href="/planet/index.html?name=mars">
            <img src="/images/mars.svg" alt="mars" class="viewlist__icon" />
            <p class="viewlist__p">Mars</p>
          </a>
        </div>
        <div class="viewlist__card">
          <a href="/daily/index.html">
            <img
              src="/images/atronaut.svg"
              alt="satelite"
              class="viewlist__icon"
            />
          </a>
          <p class="viewlist__p">Daily Photos</p>
        </div>
      </section>
      <section id="app"></section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
