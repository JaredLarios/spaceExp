<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/planet.js" type="module"></script>
  </head>
  <body>
    <header id="main-header"></header>
    <main class="divider">
      <section class="weather__card">
        <h2>Weather of <span class="planet-name highlight"><span> </h2>
          <div class="temperature">
          </div>
        <div class="season">
          <p>North Season: <span class="season__north"></span></p>
          <p>South Season: <span class="season__south"></span></p>
          <p>Season: <span class="season__normal"></span></p>
        </div>
      </section>
      <h2>Photos of <span class="planet-name highlight"><span> </h2>
      <section class="grid planet__galery">
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
