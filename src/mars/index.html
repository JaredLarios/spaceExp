<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/mars.js" type="module"></script>
  </head>
  <body>
    <header id="main-header"></header>
    <main class="divider">
      <section class="weather__card">
        <h2>Mars Weather</h2>
        <div class="temperature">
          <p>Temperature: <span class="temperature__avg"></span>°F</p>
          <p>Min Temperature: <span class="temperature__min"></span>°F</p>
          <p>Max Temperature: <span class="temperature__max"></span>°F</p>
        </div>
        <div class="season">
          <p>North Season: <span class="season__north"></span></p>
          <p>South Season: <span class="season__south"></span></p>
          <p>Season: <span class="season__normal"></span></p>
        </div>
      </section>
      <h2>Rover Mars Photos</h2>
      <section class="grid rover__galery">
        <div class="rover__card">
          <img src="/images/moon.webp" alt="rover" class="rover__image" />
          <span class="rover__camara">Camara</span>
        </div>
        <div class="rover__card">
          <img src="/images/moon.webp" alt="rover" class="rover__image" />
          <span class="rover__camara">Camara</span>
        </div>
        <div class="rover__card">
          <img src="/images/moon.webp" alt="rover" class="rover__image" />
          <span class="rover__camara">Camara</span>
        </div>
        <div class="rover__card">
          <img src="/images/moon.webp" alt="rover" class="rover__image" />
          <span class="rover__camara">Camara</span>
        </div>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
